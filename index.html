<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Importing Boostrap v5.2 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- Importing CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Importing Vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Vue To Do List</title>

</head>

<body>

    <div id="root">
        <div class="container">
            <div class="row w-75 mx-auto mt-5">
                <div class="col 12 p-0">
                    <h1 class="text-primary rounded-2 border border-1 border-primary p-3">To Do List</h1>
                    <ul class="text-white list-unstyled">
                        <li class="bg-primary rounded-2 mt-3 p-3" :class="isDone(todo)" v-for="todo in todos"> {{
                            todo.text }}
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <!-- Importing JS -->
    <script src="js/script.js"></script>
</body>

</html>
